<div
  [style.background-image]="'url(' + actor.image + ')'"
  [style.bottom]="actor.pos.y + 'px'"
  [style.left]="actor.pos.x + 'px'"
  [style.width]="actor.size.width + 'px'"
  [style.height]="actor.size.height + 'px'"
  class="animated"
  [ngClass]="actor.animationClass ? actor.animationClass  : ''"
>
</div>
